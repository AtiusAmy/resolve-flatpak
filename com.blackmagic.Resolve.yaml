####
# Flatpak Configuration for building DaVinci Resolve
#
####
app-id: com.blackmagic.Resolve
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-cache
  - --filesystem=xdg-data
  - --filesystem=xdg-videos
  - --filesystem=~/.local/share/DaVinciResolve

command: /app/bin/resolve.sh
modules:
  - shared-modules/glu/glu-9.json
  - name: resolve
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - |
        ./download_resolve.sh -p davinci-resolve
        ./setup_resolve.sh
        ./appdata.sh
        install -Dm755 resolve.sh /app/bin/resolve.sh
    sources:
      - type: file
        path: download_resolve.sh
      - type: file
        path: setup_resolve.sh
      - type: file
        path: appdata.sh
      - type: file
        path: resolve.sh
